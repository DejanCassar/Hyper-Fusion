  <!DOCTYPE html>
<html lang="en">

      font-family: Arial, sans-serif;
      margin: 0;

    }

      text-align: center;
    }

    .contact-button {
      display: inline-block;
      padding: 10px 20px;
      background-color: #4CAF50;
      color: #fff;
      text-decoration: none;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s;
    }

    .contact-button:hover {
      background-color: #45a049;
    }
  </style>
</head>
